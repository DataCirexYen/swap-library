name: SwapLibrary Tests
on: [push]

jobs:
  tests:
    name: SwapLibrary Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx hardhat compile
      - run: npx hardhat size-contracts
      - run: npm run solhint
      - run: npm run lint
      - run: npx hardhat test
      - run: npx hardhat coverage
